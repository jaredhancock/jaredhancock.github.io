<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Hancock-Solutions</title>
      <meta charset="utf-8">
     
   </head>
   <body>
      <div class="container">
         <header>
            <h1>Hancock-Solutions</h1>
         </header>
         <article id="contentstart">
		 <h3> Please fill out this form to contact us.</h3>
		 
		 <form method="POST" action="https://formspree.io/jaredhancockjh@gmail.com">
				<fieldset class="contact">
					<legend>Contact Information</legend>
					<label for="nameinput">
						Name
						<input type="text" name="name" id="nameinput" placeholder="First and last name" required="true">
					</label>
					<label for="emailinput">
						Email
						<input type="email" name="email" id="emailinput" placeholder="address@example.com" required>
					</label>
					<label for="phoneinput">
						Phone
						<input type="phone" name="phone" id="phoneinput" required>
					</label>
				</fieldset>
				<fieldset class="additional">
					<legend>Information</legend>
					<label for="additional">
					Message
					<textarea name="info" id="additional" rows="4" required="true"></textarea>
					</label>
				</fieldset>
  				<fieldset class="submit">
				   <input type="submit" value="Submit" id="submit"
                </fieldset>
		</form>
		 
         </article>
      </div>
   </body>
</html>
